<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pieballs Shop</title>
    <link rel="stylesheet" href="/pieSite/Styles/site.css">
    <link rel="stylesheet" href="/pieSite/Styles/order.css">
    <script src="/pieSite/js/orders.js"></script>
</head>
<body>
    <header class="head">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside><img class="logo" src="/pieSite/img/attachment_59732046.png" alt="PieSome" /></aside>
        <article>
            <h1>Order</h1>

            <div class="pie">
                <img src="" alt="">
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                <p class="desc"></p>
            </div>

            <form action="#" method="post">
                <div class="input-group">
                    <div><label for="fName">First Name</label></div>
                    <div><input type="text" name="fName" id="fName" ></div>
                </div>

                <div class="input-group">
                    <div><label for="lName">Last Name</label></div>
                    <div><input type="text" name="lName" id="lName" ></div>
                </div>

                <div class="input-group">
                    <div><label for="address">Address</label></div>
                    <div><input type="text" name="address" id="address" ></div>
                </div>

                <div class="input-group">
                    <div><label for="state">State</label></div>
                    <div>
                        <select name="state" id="state">
                            <option value="" selected>[ Select one ]</option>
                            <option value="Alabama">Alabama</option>

                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <div><label for="postal-code">Postal Code</label></div>
                    <div><input type="text" name="postal-code" id="postal-code" ></div>
                </div>

                <div class="input-group">
                    <div><label for="comments">Comments</label></div>
                    <div>
                        <textarea
                            name="comments"
                            id="comments"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </div>
                </div>

                <input type="reset" value="Reset"/>
                <input type="submit" value="Order"/>
            </form>
        </article>
    </main>
    
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
